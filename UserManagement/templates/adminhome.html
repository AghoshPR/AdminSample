<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  {% block content %}

  <h1>welcome {{ request.user.username }}</h1>
    

  <!-- navbar start -->
  
  
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            
          </ul>
          <!-- it for sending the details -->
          <form class="d-flex" role="search" action="{% url 'admhomepage' %}"> 
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="q">
            <button class="btn btn-outline-success" type="submit">Search</button>
            
          </form>
          <a href="{% url 'admlogout' %}"><button>Logout</button></a>
        </div>
      </div>
    </nav>
  
   <!-- navbar ends -->
      
  <table class="table">
      <thead>
          <tr>
              <th>Username</th>
              <th>Email</th>
              <th>Edit</th>
              <th>Delete</th>
          </tr>
      </thead>
      <tbody>
          {% for user in users %}
          <tr>
              <td>{{ user.username }}</td>
              <td>{{ user.email }}</td>
              <td><a href="{% url 'edituser' user.id %}"><button class="btn btn-primary">Edit</button></a></td>
              <td><a href="{% url 'userdelete' user.id %}"><button class="btn btn-danger">Delete</button></a></td>
          </tr>
          {% empty %}
          <tr>
              <td colspan="2">No users found</td>
          </tr>
          {% endfor %}
      </tbody>
  </table>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"  ></script>

  {% endblock %}
    
</body>
</html>
