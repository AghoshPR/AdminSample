 {% extends "loginpage.html" %}


{% block body %}
<div class="bg-img">
    <div class="content">
       <header>Admin</header>
       <form action="#" method="post">
         {% csrf_token %}

          <div class="field">
             <span class="fa fa-user"></span>
             <input type="text" required placeholder="Username" name="adusr">
          </div>
          <div class="field space">
             <span class="fa fa-lock"></span>
             <input type="password" class="pass-key" required placeholder="Password" name="adpass">
             <span class="show">SHOW</span>
          </div>
          
          <div class="field">
             <input type="submit" value="LOGIN">
          </div>
       </form>
       
       
    </div>
 </div>
{% endblock %}
