
{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Login</title>
      <link rel="stylesheet" href="{% static 'css/style.css' %}" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
      <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
   </head>
   <body>
    {% block body %}
    

      
      <div class="bg-img">
      
         <div class="content">
            
            <header>Login</header>
            <form action="#" method="post">
              {% csrf_token %}

               <div class="field">
                  <span class="fa fa-user"></span>
                  <input type="text" required placeholder="Username" name="usr">
               </div>
               <div class="field space">
                  <span class="fa fa-lock"></span>
                  <input type="password" class="pass-key" required placeholder="Password" name="psd">
                  <span class="show">SHOW</span>
               </div>
               
               <div class="field">
                  <input type="submit" value="LOGIN">
               </div>
            </form>
            <div class="login">
               Or login with
            </div>
            
            <div class="signup">
               Don't have account?
               <a href="{% url 'signup' %}">Signup Now</a>
            </div>

            <div class="signup">
              
              <a href="{% url 'adminhome' %}">Admin</a>
           </div>

           {% if error_message %}
    <div class="alert alert-danger text-center mx-auto mt-5" role="alert" >
      <p class="text-center mx-auto" style="color: red;padding-top: 10px;">{{ error_message }}</p>
   </div>
    {% endif %}
         </div>
      </div>
      {% endblock %}
      <script>
         const pass_field = document.querySelector('.pass-key');
         const showBtn = document.querySelector('.show');
         showBtn.addEventListener('click', function(){
          if(pass_field.type === "password"){
            pass_field.type = "text";
            showBtn.textContent = "HIDE";
            showBtn.style.color = "#3498db";
          }else{
            pass_field.type = "password";
            showBtn.textContent = "SHOW";
            showBtn.style.color = "#222";
          }
         });
      </script>
   </body>
</html>
